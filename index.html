<h1>100 Love Sonnets NO.17</h1>
<h2>Pablo Neruda 聶魯達</h2>
<br>
<a href="https://www.google.com.tw/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwiSucyLqtfRAhXCUZQKHT-4CTgQjRwIBw&url=http%3A%2F%2F7-themes.com%2F6991270-white-rose-hd.html&psig=AFQjCNF-BClUNuuzlmw7KKtRzeJ6tvOyCQ&ust=1485228669345339http://sa.mis.nchu.edu.tw/2017EEMIS/">
<img src="white rose.jpg"height="50%" width="50%"></a>
<br>
<br><h3>我愛你，但不把你當成玫瑰，或黃寶石，
<br>或火光四射的康乃馨之箭。
<br>我愛你，像愛戀某些陰暗的事物，
<br>秘密地，介於陰影與靈魂之間。</h3>
<br>　
<h3>我愛你，把你當成永不開花
<br>但自身隱含花的光芒的植物；
<br>因為你的愛，某種密實的香味
<br>自大地升起，暗存於我體內。</h3>
<br>　
<br><h3>我愛你，不知該如何愛，何時愛，打哪兒愛起。
<br>我對你的愛直截了當，不複雜也不傲慢；
<br>我如是愛你，因為除此之外我不知道</h3>
<br>
<br><h3>還有什麼方式：我不存在之處，你也不存在，
<br>如此親密，你擱在我胸前的手便是我的手，
<br>如此親密，我入睡時你也闔上雙眼。</h3>
