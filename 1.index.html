    <br><h1><mark>舞光十社十二屆</mark></h1>
    <br><h2><ins>社團成立宗旨:</ins></h2>
    <hr>   舞，是希望所有舞光的夥伴能文能舞；
    <hr>   光，是希望所有舞光的夥伴都能在自己的舞台上發光發熱；
    <hr>   十，是希望所有的舞光人都能十項全能。
